<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SGTC - Admin</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../src/assets/css/style.css">

    </head>
    <body>
        <header>
            <a href="homeAdmin.html">
                <div class="div-logo">     
                    <img src="../src/assets/img/logo-sgtc.svg" alt="Imagem da logo SGTC" class="img-logo">
                    <h1>SGTC</h1>   
                </div>
            </a> 
            <a href="#" class="user-logo">
                <img src="../src/assets/img/user.png" alt="Foto de perfil do usuário" class="img-user">
            </a>
        </header>
        <div class="container">
            <aside>   
                <ul>
                    <li>
                        <a href="homeAdmin.html"> 
                            <img src="../src/assets/img/user-gear.svg" alt="Ferramenta Usuários" >
                            <p>Usuários</p>
                        </a>
                    </li>
                    <li>
                        <a href="cursos.html"> 
                            <img src="../src/assets/img/graduation-cap.svg" alt="Ferramenta Cursos" >
                            <p>Cursos</p>
                        </a>
                    </li>
                    <li>
                        <a href="turmas.html"> 
                            <img src="../src/assets/img/users-rectangle.svg" alt="Ferramenta Turmas" >
                            <p>Turmas</p>
                        </a>
                    </li>
                    <li>
                        <a href="diciplinas.html"> 
                            <img src="../src/assets/img/book-solid.svg" alt="Ferramenta Diciplinas" >
                            <p>Diciplinas</p>
                        </a>
                    </li>
                </ul>
            </aside>
            <main class="main-forms">
                <h2>Ferramentas > <a href="turmas.html">Turmas</a> > <a href="cadastrarTurmas.html"> Cadastrar Turmas</a></h2>
                
                <form action="turma.html">
                    <div>
                        <label for="nome">Nome da Turma</label><br>
                        <input type="text" id="nome" name="nome" placeholder="Insira o Nome da Turma" required><br>
                    </div>

                    <div>
                        <label for="diciplina">Diciplina da Turma</label><br>
                        <select name="diciplina" id="diciplina" required>
                            <option value="" disabled selected>Selecione a Diciplina da Turma</option>   
                            <option value="A">A</option>
                            <option value="B">B</option>
                        </select>
                    </div>

                    <div>
                        <label for="curso">Curso da Turma</label><br>
                        <select name="curso" id="curso" required>
                            <option value="" disabled selected>Selecione o Curso da Turma</option>   
                            <option value="A">A</option>
                            <option value="B">B</option>
                        </select>
                    </div>


                    <div>
                        <label>Turno da Turma</label><br>
                        <div class="col-checkbox">
                            <div>
                                <input type="checkbox" name="matutino" value="matutino"> 
                                <label>Matutino</label>
                            </div>

                            <div>
                                <input type="checkbox" name="vespertino" value="vespertino">  
                                <label>Vespertino</label>  
                            </div>

                            <div>
                                <input type="checkbox" name="noturno" value="noturno"> 
                                <label>Noturno</label>         
                            </div>                           
                        </div>
                    </div>
                    
                    <div class="div-btn">
                        <button type="submit">Cadastrar Turma</button>
                    </div>
                </form>
            </main>
        </div>
        
    </body>

</html>
